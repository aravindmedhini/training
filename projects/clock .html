<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock_project</title>
</head>
<link rel="stylesheet" href="./clock.css">
<!-- <script type="text/javascript" src="./clock.js"></script> -->
<body onload="initClock()">
    <div class="container">
    <div class="clockLogo"></div>
    <div class="Tbox">
       <div class="time"><b>TIME</b></div>
        <div class="T_b1">
            <span class="Lt" id="hour">00 <br> <span id="Texst">hour</span></span>
            
        </div>
       <div class="dots"><b>:</b></div>
        <div class="T_b2">
            <span class="Lt" id="minutes">00 <br> <span id="Texst">minutes</span> </span>
            
        </div>
        <div class="dots"><b>:</b></div>
        <div class="T_b3">
            <span class="Lt" id="seconds">00 <br> <span id="Texst">seconds</span></span>
            
        </div>
        <div class="dots"><b>:</b></div>
        <div class="T_b4">
            <span class="Lt" id="period">AM</span>
        </div>
    </div>
    <div class="Mbox"></div>
    <div class="Bbox"></div>

    <div class="TimeBox">
        <div class="wake_up">
            <img src="./../reddy/SUN LOGO.png">
            <div class="morning">
                set wake up time 
            </div>
            <div class="morning_time">
                <select name="field" id="field">
                    <option value="8AM-9AM">8AM-9AM</option>
                    <option value="9AM-10AM">9AM-10AM</option>
                    <option value="10AM-11AM">10AM-11AM</option>
                    <option value="11AM-12PM">11AM-12PM</option>
                </select>
            </div>
        </div>
        
        <div class="noon">
            <img src="./../reddy/SPOON.png">
            <div class="lunch">
                set lunch time 
            </div>
            <div class="lunch_time">
                <select name="field" id="field">
                    <option value="1PM-2PM">1PM-2PM</option>
                    <option value="2PM-3PM">2PM-3PM</option>
                    <option value="3PM-4PM">3PM-4PM</option>
                    <option value="4PM-5PPM">4PM-5PM</option>
                </select>
            </div>
        </div>
       
        <div class="sleep">
            <img src="./../reddy/ZZZ.png">
           <div class="nap">
            set nap time 
             </div>
             <div class="nap_time">
                <select name="field" id="field">
                    <option value="7PM-8PM">1PM-2PM</option>
                    <option value="8PM-9PM">2PM-3PM</option>
                    <option value="9PM-10PM">3PM-4PM</option>
                    <option value="10PM-11PPM">4PM-5PM</option>
                </select>
             </div>
        </div>
    </div>
    <div class="imgBox">
      <b><b>LET'S HAVE SOME LUNCH !!</b></b>
    </div>
    <div class="Teller">
        <b>GOOD AFTERNOON !!</b>
    </div>
    <div class="indicator">
        party time!
    </div>
    </div>
    <!-- HTML end -->
    <script type="text/javascript">
        setInterval("updateClock()",500)
        function updateClock(){
                var now = new Date();
                var hou = now.getHours(),
                    min = now.getMinutes(),
                    sec = now.getSeconds(),
                    pe = "AM";

                    if(hou == 0){
                        hou = 12;
                    }
                    if(hou > 12){
                      hou = hou-12;  
                      pe = "PM" 
                    }
                    Number.prototype.pad= function(digits){
                        for(var n=this.toString();n.length<digits;n=0+n);
                        return n;
                    }
                    
                    var ids = ["hour","minutes","seconds","period"];
                    var values = [hou.pad(2),min.pad(2),sec.pad(2),pe];
                    for(var i=0;i < ids.length;i++)
                    document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }
        function initClock(){
            updateClock();
            Window.setInterval("updateClock()",500)
        }
    </script>
</body>
</html>
